spring:
  application:
    name: reputation-management-system-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false

  h2:
    console:
      enabled: true

server:
  port: 0  # Случайный порт для тестов

# JWT Configuration для тестов
jwt:
  secret: test-secret-key-must-be-at-least-256-bits-long-for-hs512-algorithm-test
  access-token-expiration: 900000
  refresh-token-expiration: 604800000

logging:
  level:
    org.springframework.security: DEBUG
    com.reputation: DEBUG


